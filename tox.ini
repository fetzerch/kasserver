[tox]
envlist = py37,py38,py39,py310

[testenv]
deps = pytest-mock
       pytest-cov
       pytest-black
       pytest-pylint
commands = pytest {posargs} --black --pylint \
                            --cov=kasserver --cov-branch \
                            --cov-report=term-missing --cov-fail-under=100

[run]
omit = .tox/*
